<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Battle Simulator</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="images/iconoPokemon.ico" type="image/x-icon">
</head>
<body>
    <div class="container">
        <!-- Pantalla de inicio -->
        <div id="start-screen" class="screen active">
            <h1>Simulador de Batalla Pokémon</h1>
            <p>Selecciona 6 Pokémon para formar tu equipo y luego confirma tu selección para empezar la batalla.</p>
            <div>
                <label for="team-size-selector">Tamaño del equipo:</label>
                <select id="team-size-selector" class="styled-select">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6" selected>6</option>
                </select>
            </div>
            
            <div id="app">
                <div id="message-container"></div>
            </div>
            
            <div>
                <label for="enemy-team-size-selector">Tamaño del equipo enemigo:</label>
                <select id="enemy-team-size-selector" class="styled-select">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6" selected>6</option>
                </select>
            </div>
            <div>
                <label for="level-selector">Nivel de los Pokémon:</label>
                <select id="level-selector" class="styled-select">
                    <option value="10">10</option>
                    <option value="20">20</option>
                    <option value="30">30</option>
                    <option value="40">40</option>
                    <option value="50" selected>50</option>
                    <option value="60">60</option>
                    <option value="70">70</option>
                    <option value="80">80</option>
                    <option value="90">90</option>
                    <option value="100">100</option>
                </select>
            </div>
            
            <button id="start-button">Empezar Batalla</button>
            <button id="favorite-teams-button">Equipos Favoritos</button>
        </div>
        
        <!-- Pantalla de selección de equipo -->
        <div id="team-selection-screen" class="screen">
            <h2>Selecciona tu equipo de Pokémon</h2>
            <div id="available-pokemon" class="pokemon-list">
                <!-- Aquí se cargarán los Pokémon disponibles para seleccionar -->
            </div>
            <div id="selected-team" class="pokemon-list">
                <h3>Equipo Seleccionado</h3>
                <!-- Aquí se mostrarán los Pokémon seleccionados -->
            </div>
            <div id="pokemon-details">
                <div id="pokemon-moves">
                    <h4>Movimientos Disponibles</h4>
                </div>
                <div id="pokemon-abilities">
                    <h4>Habilidades</h4>
                </div>
            </div>
            <button id="confirm-team-button" disabled>Confirmar Equipo</button>
            <button id="save-favorite-team-button">Guardar como Favorito</button>
            <button id="back-to-start-button">Regresar</button>
        </div>

        <!-- Pantalla de equipos favoritos -->
        <div id="favorite-teams-screen" class="screen">
            <h2>Equipos Favoritos</h2>
            <div id="favorite-teams-container" class="pokemon-list">
                <!-- Aquí se cargarán los equipos favoritos -->
            </div>
            <div id="favorite-team-preview" class="pokemon-list">
                <h3>Vista Previa del Equipo</h3>
                <!-- Aquí se mostrará la vista previa del equipo favorito seleccionado -->
            </div>
            <button id="start-battle-favorite-button" disabled>Empezar Batalla</button>
            <button id="back-button">Regresar</button>
        </div>

        <!-- Pantalla de batalla -->
        <div id="battle-screen" class="screen">
            <div id="enemy-pokemon" class="pokemon-display"></div>
            <div id="battle-log" class="battle-log"></div>
            <div id="player-pokemon" class="pokemon-display"></div>
            <div id="move-buttons" class="move-buttons"></div>
            <div id="player-team" class="pokemon-team"></div>
        </div>
    </div>
    <script src="temp/logic.js" defer></script>
    <script src="temp/ui.js" defer></script>
</body>
</html>
